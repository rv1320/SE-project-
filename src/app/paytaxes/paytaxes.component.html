<!DOCTYPE html>
<html>
<head>
	<title>Pay House Taxes</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
		}
		form {
			margin: 20px auto;
			padding: 20px;
			max-width: 500px;
			background-color: #f2f2f2;
			border-radius: 10px;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type=text], input[type=number] {
			padding: 5px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 1px 1px 1px #ccc;
		}
		input[type=submit] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>

<a [routerLink]="['/home']">home</a>

	<header>
		<h1>Pay House Taxes</h1>
	</header>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required>
		<label for="tax-amount">Tax Amount:</label>
		<input type="number" id="tax-amount" name="tax-amount" min="0" required>
		<input type="submit" value="Pay Now" onclick="alert('YOUR TAX IS PAID')">
	</form>
    
</body>
</html>
